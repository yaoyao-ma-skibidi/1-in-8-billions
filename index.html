<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Network</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #starLayer {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .fortune-card {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.95);
      border: 2px solid #ff69b4;
      border-radius: 10px;
      padding: 15px;
      max-width: 200px;
      font-family: 'Georgia', serif;
      font-size: 14px;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #intro-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      text-align: center;
      z-index: 100;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="intro-message">
    âœ¨ Optimized for web browsers! âœ¨ Find the sparkly pink star! ðŸ¥°
  </div>
  <canvas id="lineLayer"></canvas>
  <canvas id="starLayer"></canvas>
  <script src="main.js"></script>
</body>
</html>
